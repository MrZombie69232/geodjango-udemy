<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>GeoDjango app</title>
  </head>

  <style>
    #map {
      width: 100%;
      height: 95vh;
    }
  </style>
  <body>
    <h2>GeoDjango app</h2>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([38.861, 71.2761], 7);

      var osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            "&copy; <a href='https://openstreetmap.org/copyright'> Openstreet map</a> contributors",
        }
      );

      var darkLayer = L.tileLayer(
        "https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png",
        {
          maxZoom: 20,
          attribution:
            '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
        }
      );

      var watercolor = L.tileLayer(
        "https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}",
        {
          attribution:
            'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          subdomains: "abcd",
          minZoom: 1,
          maxZoom: 16,
          ext: "jpg",
        }
      );

      var baseLayers = {
        osm: osm,
        "dark map": darkLayer,
        "water color map": watercolor,
      };

      osm.addTo(map);

      L.control.layers(baseLayers).addTo(map);

      //Geojson style function
      function geojsonStyle(feature) {
        return {
          fillColor: getColor(feature.properties.region),
          weight: 2,
          opacity: 1,
          color: "#5e380f",
          fillOpacity: 0.7,
        };
      }

      //GetColor function
      function getColor(region) {
        if (region == 1) {
          return "#008080";
        } else if (region == 2) {
          return "#badd99";
        } else if (region == 3) {
          return "#dd99ba";
        } else {
          return "#c69540";
        }
      }

      $.getJSON("{% url 'jamoatdata' %}", function (data) {
        console.log(data);
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            layer.bindPopup(
              `<h5>Jamoat Name: ${feature.properties.jamoat_eng}</h5><h5>Region name: ${feature.properties.name_rg}</h5>`
            );
          },
          style: geojsonStyle,
        }).addTo(map);
      });
    </script>
  </body>
</html>
